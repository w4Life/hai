apiVersion: apps/v1
kind: Deployment
metadata:
  name: gowebapp-mysql
  labels:
    app: gowebapp-mysql
    tier: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gowebapp-mysql
      tier: backend
  template:
    metadata:
      labels:
        app: gowebapp-mysql
        tier: backend
    spec:
      containers:
        - name: gowebapp-mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mypassword
          image: registry-kubeacademy-w13-s098.tnz-tanzu-prd4.strigo.tanzu.academy/gowebapp-mysql:v1
          ports:
            - containerPort: 3306
